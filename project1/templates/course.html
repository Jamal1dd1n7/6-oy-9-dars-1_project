{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'components/_styles.html' %}
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <div class="container">
        {% include 'components/_navbar.html' %}
        <main class="mt-5 mb-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
              {% for lesson in lessons %}
                <div class="col car">
                    <a href="{% url 'lesson_detail' lesson.id %}">
                        <div class="card h-100" style="border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden;">
                             <div class="card-body" style="padding: 15px;">
                                <h5 class="card-title" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">{{lesson.id}}-dars: {{ lesson.title }}</h5>
                            </div> 
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </main>
        {% include 'components/_footer.html' %}
    </div>
</body>
</html>
